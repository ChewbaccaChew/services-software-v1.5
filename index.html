<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Brands</title>
</head>

<body>
    <section class="brands">
        <h1 class="brands__title">Ремонт техники различных брендов</h1>
        <div class="brands__slider swiper">
            <ul class="brands__slider-list swiper-wrapper">
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/lenovo.svg" alt="Lenovo">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/samsung.svg" alt="Samsung">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/apple.svg" alt="Apple">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/viewsonic.svg" alt="ViewSonic">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/bosch.svg" alt="Bosch">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/hp.svg" alt="HP">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/acer.svg" alt="Acer">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/sony.svg" alt="Sony">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/lenovo.svg" alt="Lenovo">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/samsung.svg" alt="Samsung">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
                <li class="brands__slider-item swiper-slide">
                    <button class="brands__slider-btn">
                        <img class="brands__slider-img-logo" src="assets/images/brands/apple.svg" alt="Apple">
                        <img class="brands__slider-img-go" src="assets/images/brands/go.svg" alt="Go button">
                    </button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <div class="brands__show">
            <button class="brands__show-btn">Показать все</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
